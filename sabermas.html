    <figure>
  <blockquote class="blockquote">
    <p>1. Sigue las tendencias pero conoce tu cuerpo</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    No todo lo que esta de moda es para todos, <cite title="Source Title">y eso esta bien, identifica
        qué tendencia realmente favorecen tu figura y se adaptan a tu estilo personal. No se trata de 
        seguir cada novedad al pie de la letra, sino de integrar lo que queda bien y te hace sentir comoda.
        La confianza es el mejor accesorio.
    </cite>
  </figcaption>
</figure>

<figure>
  <blockquote class="blockquote">
    <p>2. Aprende a jugar con los colores</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    El color puede transformar un look básico en uno inolvidable. <cite title="Source Title">Conoce si
        te sientan mejor los colores fríos o los cálidos. Familiarízate con el círculo cromatico para 
        cambinar tonos complementarios o crear looks monocromáticos. No tengas miedo de experimentar
        con colores vivos en pequeñas dosis.
    </cite>
  </figcaption>
</figure>

<figure>
  <blockquote class="blockquote">
    <p>3. Invierte en básicos de calidad</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Los básicos de moda, como una camiseta blanca, jeans y blazer negro nunca pasara de moda.
    <cite title="Source Title">Estos elementos esenciales son base de cualquier guardaropas y 
        pueden convinarse para crear una variedad de looks, opta por piezas de buena calidad 
        que te duren mucho tiempo.
    </cite>
  </figcaption>
</figure>

<figure>
  <blockquote class="blockquote">
    <p>4. No subestimes el poder de los zapatos</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Un buen par de zapatos puede hacer maravillas en tu estilo. <cite title="Source Title">
        Invierte en calzado de calidad y cómodo que puedas usar en diferentes ocaciones. Desde 
        zapatillas deportivas hasta tacones elegantes, los zapatos correctos pueden elevarcualquier outfit.
    </cite>
  </figcaption>
</figure>

<figure>
  <blockquote class="blockquote">
    <p>5. Confia en ti mismo</p>
  </blockquote>
  <figcaption class="blockquote-footer">

        lo que lleves puesto, si te sientes seguro y cómodo, eso se reflejará en tu apariencia.
        La moda es una forma de expresión personal, ASÍ QUE DIVIÉRTETE Y SÉ AUTÉNTICO. 
    </cite>
  </figcaption>
</figure>
